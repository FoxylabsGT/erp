<div class="row el-element-overlay">
    <div class="col-lg-3 col-md-6" *ngFor="let p of productos$">
        <div class="card" (click)="getItems(p); goToPage('/Categorias/Producto')">
            <div class="el-card-item">
                <div class="el-card-avatar el-overlay-1">
                    <img class="card-img-top img-responsive" src="{{p.img}}" alt="user" width="250" height="250" fallimg/>
                    <div class="el-overlay">
                        <ul class="list-style-none el-info">
                            <li class="el-item">
                                <a class="btn default btn-outline el-link" href="javascript:void(0);">
                                    <i class="icon-link"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex no-block align-items-center">
                    <div class="m-l-15">
                        <h4 class="m-b-0">{{p.titulo}}</h4>
                        <span class="text-muted">{{p.descripcion}}</span>
                    </div>
                    <div class="ml-auto m-r-15">
                        <button type="button" class="btn btn-dark btn-circle">{{p.precio}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
