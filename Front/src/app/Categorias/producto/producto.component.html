<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="m-b-0">{{producto$.titulo}}</h4>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="white-box text-center">
                            <img src="{{producto$.img}}" class="img-responsive" fallimg width="250" height="250"> </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-6">
                        <h4 class="box-title m-t-40">Product description</h4>
                        <p>{{producto$.descripcion}}
                        </p>
                        <h2 class="m-t-40">Q{{producto$.precio}}
                            <small class="text-success"></small>
                        </h2>
                        <button class="btn btn-dark btn-rounded m-r-5" data-toggle="tooltip" title="" data-original-title="Add to cart">
                            <i class="ti-shopping-cart"></i>
                        </button>
                        <button class="btn btn-primary btn-rounded"> Comprar </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
