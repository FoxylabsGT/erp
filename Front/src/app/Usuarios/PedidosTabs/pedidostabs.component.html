<!--- ------------------
    Area importante del modal:
    aqui va toda la inforamcion correspondiente al modal  
<ng-template #content3 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Informacion: </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <h4>Descripcion del pedido: </h4>
        <h6>{{EstadoDescripcion.taxis_mandados_descripcion}}</h6>
        <br>
        <h4>Cambios del pedido</h4>
        <p *ngFor="let e of Estados"> estado: {{e.estado}} fechahora cambio: {{e.fechahora}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <ngb-tabset>
                    <ngb-tab title='Pendientes ({{FilasEstado1.filas}})'>
                        <ng-template ngbTabContent>
                            <h1>Pedidos pendientes</h1>
                            <div class="row">
                                <div class="col-lg-12" *ngFor="let T of PedidosPendientes">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table v-middle product-overview" id="zero_config">
                                                    <thead>
                                                        <tr>
                                                            <th>Imagen</th>
                                                            <th>Descripcion</th>
                                                            <th>Estado</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <img src="{{T.taxis_mandados_imagen}}" fallimg alt="iMac" width="80"> </td>
                                                            <textarea name="" id="" cols="80" rows="9" readonly>{{T.taxis_mandados_descripcion}}
                                                            </textarea>
                                                            <td>
                                                                <button (click)="getItems(T); CambioEstadoto2();" type="button" class="btn btn-secondary">Siguiente</button>
                                                            </td>
                                                        </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </ng-template>
                    </ngb-tab>
